<!DOCTYPE html>

    <title>My JavaScript Program</title>

  <body>
    <h3>Assignment 1</h3>
    <script>
	function randomNumber() {
  		let a = 1;
  		let b = 10;
  		let randomNumber = Math.floor(Math.random() * (b - a + 1)) + a;
  		return randomNumber;
	}

	console.log(randomNumber()); //random numbers

    </script>
  </body>
