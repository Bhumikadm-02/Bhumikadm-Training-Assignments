  <body>
    <h3>Assignment 1</h3>
    <script>
	function cToF(C) {
  		const F = (C*9/5)+32;
  		return F;
	}

	console.log(cToF(37));
	alert(cToF(100)+" is the temperature in Farenheit"); 

    </script>
