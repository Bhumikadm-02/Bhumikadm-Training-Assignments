<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="calci">
          <h1>Simple Calculator</h1>
        </div>
    </header>

  <div class="calculator">
    <div class="display">
      <input type="text" id="result" disabled>
    </div>
    <div class="keys">
      <button class="key operator" value="+" onclick="operate('+')">+</button>
      <button class="key operator" value="-" onclick="operate('-')">-</button>
      <button class="key operator" value="*" onclick="operate('*')">*</button>
      <button class="key operator" value="/" onclick="operate('/')">/</button>
      <button class="key" value="7" onclick="insert(7)">7</button>
      <button class="key" value="8" onclick="insert(8)">8</button>
      <button class="key" value="9" onclick="insert(9)">9</button>
      <button class="key" value="4" onclick="insert(4)">4</button>
      <button class="key" value="5" onclick="insert(5)">5</button>
      <button class="key" value="6" onclick="insert(6)">6</button>
      <button class="key" value="1" onclick="insert(1)">1</button>
      <button class="key" value="2" onclick="insert(2)">2</button>
      <button class="key" value="3" onclick="insert(3)">3</button>
      <button class="key" value="0" onclick="insert(0)">0</button>
      <button class="key" value="." onclick="insert('.')">.</button>
      <button class="key clear" onclick="clearAll()">C</button>
      <button class="key equal" onclick="calculate()">=</button>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
